<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calculator">
        
            <p id="output">0</p>
            <div class="first-row">
    
                <button id="r1-1" class="btn">c</button>
                <button id="r1-2" class="back" onclick="back()"><img src="./images/delete.svg" alt=""></button>
                <button id="r1-3" class="btn">÷</button>
        
            </div>
            <div class="second-row">
                
                <button id="r2-1" class="btn">7</button>
                <button id="r2-2" class="btn">8</button>
                <button id="r2-3" class="btn">9</button>
                <button id="r2-4" class="btn">x</button>
        
            </div>
            <div class="third-row">
        
                <button id="r3-1" class="btn">4</button>
                <button id="r3-2" class="btn">5</button>
                <button id="r3-3" class="btn">6</button>
                <button id="r3-4" class="btn">-</button>
        
            </div>
            <div class="fourh-row">
        
                <button id="r4-1" class="btn">1</button>
                <button id="r4-2" class="btn">2</button>
                <button id="r4-3" class="btn">3</button>
                <button id="r4-4" class="btn">+</button>
        
            </div>
            <div class="fifth-row">
        
                <button id="r5-1" class="btn">0</button>
                <button id="r5-2" class="btn">=</button>
        
            </div>
       
    
    </div>


    


    <script src="script.js"></script>
    <!--<script type="module" src="view.js">
        import {back} from './view.js;'
    </script> не пропускает CORS
</body>
</html>

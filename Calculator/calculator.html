<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        
            <div class="output">1,258.2</div>
            <div class="first-row">
    
                <button class="r1-1">c</button>
                <button class="r1-2"><img src="./images/delete.svg" alt=""></button>
                <button class="r1-3">รท</button>
        
            </div>
            <div class="second-row">
                
                <button class="r2-1">7</button>
                <button class="r2-2">8</button>
                <button class="r2-3">9</button>
                <button class="r2-4">x</button>
        
            </div>
            <div class="third-row">
        
                <button class="r3-1">4</button>
                <button class="r3-2">5</button>
                <button class="r3-3">6</button>
                <button class="r3-4">-</button>
        
            </div>
            <div class="fourh-row">
        
                <button class="r4-1">1</button>
                <button class="r4-2">2</button>
                <button class="r4-3">3</button>
                <button class="r4-4">+</button>
        
            </div>
            <div class="fifth-row">
        
                <button class="r5-1">0</button>
                <button class="r5-2">=</button>
        
            </div>
       
    
    </div>


    


    
</body>
</html>

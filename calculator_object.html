<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with object</title>
</head>
<body>

    <script>



     function calc(operator, num1, num2) {
         
        let result;
        let operations = {
         'sub': (num1 - num2),
         'sum': (num1 + num2),
         'mult': (num1 * num2),
         'div': (num2 === 0 ? 'can not dividing by zero' : (num1 / num2))  // Тернарный оператор - условие выполняется тогда fals и выодится ошибка, если нет происходит деление 
     }; 
        let unvalid = typeof num1 != 'number' || typeof num2 != 'number';
        if(unvalid) {
            result =  'error';
        } else if(operator in operations) {
            result = operations[operator];  // Перебор объекта operations массивом in
        } else {
            result = 'unknown operation';
        }
        return result;



        
        
    }
    console.log(calc());
    console.log(calc('div',30, 2));
    console.log(calc('unknown',30, 2));
    console.log(calc('sub',30, 2));

    </script>
    
</body>
</html>
